<html>
  <head>
    <title>fytg.space</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
      
      body {
        background-color: black;
        color: white;
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        margin-top: 20%;
        animation: fadeIn 3s ease-in-out;
      }

      h1 {
        font-size: 3em;
        background: linear-gradient(45deg, #00FF87, #60AFFF, #A94FF9);
        -webkit-background-clip: text;
        color: transparent;
      }

      p {
        font-size: 1.2em;
        color: #888;
        margin-top: 20px;
      }

              .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .splash-screen img {
            width: 150px;
            height: auto;
        }

        .fade-out {
            animation: fadeOut 0.7s ease-in-out forwards;
        }

        @keyframes fadeOut {
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
            <div class="splash-screen">
        <img src="https://fytg.space/signature.gif" alt="Loading...">
    </div>
    
    <h1>fytg.space</h1>
    <p>This site gets used for some random stuff and projects.<br> You need to come here with a valid subdirectory URL, eg. /hello</p>

            <script>
        // Wait for the page to fully load
        window.addEventListener('load', () => {
            // Show the splash screen for 2 seconds
            setTimeout(() => {
                // Add fade-out effect
                document.querySelector('.splash-screen').classList.add('fade-out');
                
                // Display the main content after the splash screen fades out
                setTimeout(() => {
                    document.querySelector('.splash-screen').style.display = 'none';
                }, 400); // Match the fade-out duration
            }, 2000);
        });
    </script>
  </body>
</html>
