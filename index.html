<html>
  <head>
    <title>fytg.space</title>
    <link rel="icon" href="/favicon.png">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
      
      body {
        background-color: black;
        color: white;
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        margin-top: 20%;
        animation: fadeIn 3s ease-in-out;
      }

      h1 {
        font-size: 3em;
        background: linear-gradient(45deg, #00FF87, #60AFFF, #A94FF9);
        -webkit-background-clip: text;
        color: transparent;
      }

      p {
        font-size: 1.2em;
        color: #888;
        margin-top: 20px;
      }

              .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .splash-screen img {
            width: 150px;
            height: auto;
        }

        .fade-out {
            animation: fadeOut 0.7s ease-in-out forwards;
        }

        @keyframes fadeOut {
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      #particle-canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
    width: 100%;
    height: 100%;
}
    </style>
  </head>
  <body>
            <div class="splash-screen">
        <img src="https://fytg.space/signature.gif" alt="Loading...">
    </div>
    <h1>fytg.space</h1>
    <p>This site gets used for some random stuff and projects.<br> You need to come here with a valid subdirectory URL, eg. /hello</p>
<canvas id="particle-canvas"></canvas>
            <script>
        // Wait for the page to fully load
        window.addEventListener('load', () => {
            // Show the splash screen for 2 seconds
            setTimeout(() => {
                // Add fade-out effect
                document.querySelector('.splash-screen').classList.add('fade-out');
                
                // Display the main content after the splash screen fades out
                setTimeout(() => {
                    document.querySelector('.splash-screen').style.display = 'none';
                }, 400); // Match the fade-out duration
            }, 2000);
        });
    </script>
    <script>
      const particleCount = 60;
const particleSize = 4;
const particleSpeed = 0.2;
const particleColor = '#FFFFFF';

const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for (let i = 0; i < particleCount; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * particleSize,
        speed: Math.random() * particleSpeed + 0.1,
        angle: Math.random() * Math.PI * 2
    });
}

function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(particle => {
        const vx = Math.cos(particle.angle) * particle.speed;
        const vy = Math.sin(particle.angle) * particle.speed;

        particle.x += vx;
        particle.y += vy;

        if (particle.x < 0 || particle.x > canvas.width || particle.y < 0 || particle.y > canvas.height) {
            particle.x = Math.random() * canvas.width;
            particle.y = Math.random() * canvas.height;
        }

        ctx.beginPath();
        ctx.fillStyle = particleColor;
        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
        ctx.fill();
    });
}

animate();
    </script>
  </body>
</html>
