<html> 
<head>
	<title>Redirect</title>

        <meta http-equiv="Refresh" content="0; url='https://download.mozilla.org/?product=firefox-esr115-latest-ssl&os=win64&lang=en-US'" />
	
	<meta name="description" content="Redirect">

	<meta name="keywords" content="">

	  <script>
    // JavaScript to detect if the user is on a mobile device
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Redirect to another site if the user is on a mobile device
    if (isMobileDevice()) {
      window.location.href = "https://download.mozilla.org/?product=firefox-esr115-latest-ssl&os=win64&lang=en-US";
    }
  </script>
</head>
  <body>
    <p>Redirecting</p>
  </body>
</html>
