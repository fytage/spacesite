<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fytg.space | papas burgeria</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
  <div id="game-container" style="width: 100vw; height: 100vh;"></div>

  <script>
    // Load Ruffle player
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    document.getElementById("game-container").appendChild(player);

    // Load the SWF
    player.load("https://fytg.space/papas/burgeria/papasburgeria.swf").catch((e) => {
      console.error("Failed to load SWF file:", e);
    });
  </script>
</body>
</html>
